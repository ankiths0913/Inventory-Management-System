<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System (Java Backend)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple modal styles */
        .modal-backdrop { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 50; 
        }
        .modal-content { 
            background-color: white; 
            padding: 2rem; 
            border-radius: 0.5rem; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); 
            width: 90%; 
            max-width: 500px; 
        }
        .hidden { 
            display: none; 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Inventory Management System</h1>
            <p class="text-gray-600 mt-2">Frontend: HTML/JS | Backend: Core Java</p>
            <p id="status" class="mt-2 text-sm font-semibold text-red-500">Status: Connecting to Java Server...</p>
        </header>

        <main>
            <!-- Add Product Form -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-4">Add a New Product</h2>
                <form id="addProductForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div class="md:col-span-2">
                        <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" id="productName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="productQuantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input type="number" id="productQuantity" min="0" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Product</button>
                </form>
            </div>

            <!-- Inventory Display -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Current Inventory</h2>
                <div id="inventoryList" class="overflow-x-auto">
                    <!-- The product table will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Updating a Product -->
    <div id="updateModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">Update Quantity</h3>
            <p class="mb-2">Product: <span id="updateProductName" class="font-medium"></span></p>
            <div class="mb-4">
                <label for="newQuantity" class="block text-sm font-medium text-gray-700">New Quantity</label>
                <input type="number" id="newQuantity" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="flex justify-end gap-4">
                <button id="cancelUpdate" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400">Cancel</button>
                <button id="confirmUpdate" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Update</button>
            </div>
        </div>
    </div>

    <!-- Modal for Confirming Removal -->
    <div id="removeModal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">Confirm Removal</h3>
            <p>Are you sure you want to remove "<span id="removeProductName" class="font-medium"></span>"?</p>
            <div class="flex justify-end gap-4 mt-6">
                <button id="cancelRemove" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400">Cancel</button>
                <button id="confirmRemove" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Remove</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // The URL of your Java backend server.
        const API_URL = 'http://localhost:8080/api/products';

        // --- DOM Element References ---
        const inventoryList = document.getElementById('inventoryList');
        const addProductForm = document.getElementById('addProductForm');
        const statusDiv = document.getElementById('status');
        
        // Update Modal Elements
        const updateModal = document.getElementById('updateModal');
        const updateProductName = document.getElementById('updateProductName');
        const newQuantityInput = document.getElementById('newQuantity');
        
        // Remove Modal Elements
        const removeModal = document.getElementById('removeModal');
        const removeProductName = document.getElementById('removeProductName');
        const confirmRemoveBtn = document.getElementById('confirmRemove');
        const cancelRemoveBtn = document.getElementById('cancelRemove');

        let productToUpdate = null; // Stores the name of the product being updated
        let productToRemove = null; // Stores the name of the product being removed

        // --- API Communication ---
        
        /**
         * Fetches all products from the Java backend and triggers the rendering process.
         */
        const getProducts = async () => {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                renderInventory(products);
                statusDiv.textContent = 'Status: Connected to Java Server';
                statusDiv.className = 'mt-2 text-sm font-semibold text-green-600';
            } catch (error) {
                console.error("Fetch error:", error);
                inventoryList.innerHTML = `<p class="text-red-500">Error connecting to the Java server. Please ensure the server is running and try again.</p>`;
                statusDiv.textContent = 'Status: Connection Failed. Please start the Java server.';
            }
        };
        
        /**
         * Sends a request to the backend to perform an action (POST, PUT, DELETE).
         * @param {string} method - The HTTP method (e.g., 'POST').
         * @param {object} body - The data to send in the request body (a JavaScript object).
         */
        const sendRequest = async (method, body) => {
            try {
                const response = await fetch(API_URL, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body) // Convert the JS object to a JSON string
                });
                if (!response.ok) throw new Error('Request failed');
                getProducts(); // Refresh the list from the server after any change
            } catch (error) {
                console.error(`Failed to ${method} product:`, error);
                alert(`Error: Could not perform the ${method.toLowerCase()} operation.`);
            }
        };

        // --- Rendering Logic ---
        /**
         * Clears the current inventory list and rebuilds it from the product data.
         * @param {Array} products - An array of product objects from the server.
         */
        const renderInventory = (products) => {
            inventoryList.innerHTML = ''; // Clear previous content
            if (!products || products.length === 0) {
                inventoryList.innerHTML = '<p class="text-gray-500">Inventory is empty. Add a product to get started.</p>';
                return;
            }
            const table = document.createElement('table');
            table.className = 'min-w-full divide-y divide-gray-200';
            table.innerHTML = `
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                        <th class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200"></tbody>
            `;
            const tbody = table.querySelector('tbody');
            products.forEach(product => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${product.quantity}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button data-name="${product.name}" data-quantity="${product.quantity}" class="update-btn text-indigo-600 hover:text-indigo-900 mr-4">Update</button>
                        <button data-name="${product.name}" class="remove-btn text-red-600 hover:text-red-900">Remove</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            inventoryList.appendChild(table);
        };
        
        // --- Event Listeners ---

        addProductForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('productName').value.trim();
            const quantity = parseInt(document.getElementById('productQuantity').value, 10);
            if (name && quantity >= 0) {
                sendRequest('POST', { name, quantity });
                addProductForm.reset();
            }
        });

        inventoryList.addEventListener('click', (e) => {
            const name = e.target.dataset.name;
            if (e.target.classList.contains('remove-btn')) {
                productToRemove = name;
                removeProductName.textContent = name;
                removeModal.classList.remove('hidden');
            }
            if (e.target.classList.contains('update-btn')) {
                productToUpdate = name;
                updateProductName.textContent = name;
                newQuantityInput.value = e.target.dataset.quantity;
                updateModal.classList.remove('hidden');
            }
        });

        // Update Modal Listeners
        document.getElementById('confirmUpdate').addEventListener('click', () => {
            const quantity = parseInt(newQuantityInput.value, 10);
            if (productToUpdate && quantity >= 0) {
                sendRequest('PUT', { name: productToUpdate, quantity });
                updateModal.classList.add('hidden');
            }
        });

        document.getElementById('cancelUpdate').addEventListener('click', () => {
            updateModal.classList.add('hidden');
        });

        // Remove Modal Listeners
        confirmRemoveBtn.addEventListener('click', () => {
            if (productToRemove) {
                sendRequest('DELETE', { name: productToRemove });
                removeModal.classList.add('hidden');
            }
        });

        cancelRemoveBtn.addEventListener('click', () => {
            removeModal.classList.add('hidden');
        });

        // --- Initial Load ---
        getProducts();
    });
    </script>
</body>
</html>
